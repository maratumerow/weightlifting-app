name: deploy
on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: service start
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: | 
            docker pull ghcr.io/maratumerow/weightlifting-app:1.0.0
            docker stop $(docker ps -qa)
            docker run -d -p 80:8000 ghcr.io/maratumerow/weightlifting-app:1.0.0
